<div class="limiter">
	<div class="container-billItem100">	
	<i class="fas fa-stroopwafel"></i>	
		<div class="container">		    
		    <div class="row">		    	
		    	<div class="col col-12">
		    	    <img src="./assets/images/back.png" class="backButtonCss" title="Dashboard" (click)="goToDashBor();">
		    		<div class="box-part text-center">
		         	    <div class="project prjHed">                          
		                    <span class="headerDashB">User's List</span>
			            </div>		   
		            </div>
		        </div>	
		    </div>
		    <div>
				<table class="table" *ngIf="allUsers.length">
				  <thead>
				    <tr>
				      <th scope="col">S.No</th>
				      <th scope="col">User #</th>
				      <th scope="col">Name</th>				      
				    </tr>
				  </thead>
				  <tbody class="table-dark">
				    <tr *ngFor="let user of allUsers;index as i" [ngClass]="{'table-warning':i%2==0}" class="hover-row" (click)="editUserDet(user,content)">
						<td>{{i+1}}</td>
						<td>{{user.Emp_Id}}</td>
						<td>{{user.Emp_Name}}</td>						
					</tr>				   
				  </tbody>
				</table>
			</div>
			<div class="row" *ngIf="!allUsers.length">
				<div class="col col-12">
					<h3>No Users to show...</h3>
				</div>
			</div>    
		</div>
	</div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-basic-title">User Info.</h3>    
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
       <div class="row">
          <div class='col s6'>
          	<label for="dateOfBirth">User #:</label>
	        <div class="input-group">
	          <input type="text" class="form-control" name="itemNo" [disabled]="true" [(ngModel)]="editUser.Emp_Id">
	        </div>
          </div>
          <div class='col s6'>
          	<label for="dateOfBirth">User Name:</label>
	        <div class="input-group">
	          <input class="form-control" placeholder="User Name" name="itemName" [disabled]="true" [(ngModel)]="editUser.Emp_Name">
	        </div>
          </div>
        </div>
        <br/>
        <div class="row">
         <div class='col col-6'>
          	<label for="dateOfBirth">Password :</label>
	        <div class="input-group">
	          <input class="form-control" placeholder="User password" name="itemQty" [disabled]="true" [(ngModel)]="editUser.Emp_Pword">
	        </div>
          </div>         
        </div>       
      </div>
    </form>
  </div>
  <div class="modal-footer">		
		<button type="button" class="btn btn-lg btn-outline-dark" (click)="delUser()" >Delete</button>
		<button type="button" class="btn btn-lg btn-outline-dark" (click)="modal.close()">Close</button>      
  </div>
</ng-template>
